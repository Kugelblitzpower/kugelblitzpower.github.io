<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1580422333509-8d62be0bb3db?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      animation: pulse 2s infinite;
    }
    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    .quote {
      font-style: italic;
      margin-bottom: 20px;
      color: #ccc;
    }
    a {
      text-decoration: none;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }
    a:hover {
      background: #00ffff;
      color: #1a1a1a;
    }
    @keyframes pulse {
      0% { transform: scale(1); color: #f0f0f0; }
      50% { transform: scale(1.1); color: #00ffff; }
      100% { transform: scale(1); color: #f0f0f0; }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <div class="quote">‚ÄúLooks like you‚Äôve drifted off into a colorful nebula... üåå‚Äù</div>
  <a href="/">Take me back home</a>
</body>
</html>
